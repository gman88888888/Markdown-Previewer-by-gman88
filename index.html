    <meta charset="utf-8">

    <title>Markdown Previewer by gman88</title>

    <script src="./js/marked.js"></script>
    <script>
          function updatePreview() {
          let previewElement = document.getElementById("preview");
          let editorValue = document.getElementById("editor").value;
          let markedUpHTML = marked(editorValue);
          previewElement.innerHTML =   markedUpHTML;
        }

        function setDefault() {
          let defaultText = `

# gman88
## Markdown Previewer
[Learn more about coding](http://www.usefulprogrammer.org).
<dl>
<dt>Definition list</dt>
<dd>Is something people use sometimes.</dd>
<dt>Markdown in HTML</dt>
<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`Just getting started\`

\`\`\`
function exampleOf(){
  return multiLineCodeBlock;
}
\`\`\`

- coding
- for
- fun

> I am learning to be a usefull programmer

![I'm just a newbie](https://i2.wp.com/www.alifeoverseas.com/wp-content/uploads/2015/09/Newbie-frog.png)

**Bolded Text**
          `;

          let editorField = document.getElementById("editor");
          let previewElement = document.getElementById("preview");
          editorField.value = defaultText;
          previewElement.innerHTML = marked(defaultText);
        }
    </script>

  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class= "col text-center">
          <h1> Markdown Previewer by gman88</h1>
        </div>
      </div>
      <div class="row">
        <div class= "col-6">
          <p>The editor will be here</p>
          <textarea id="editor" onkeyup="updatePreview()"> </textarea>
        </div>
        <div class= "col-6">
          <p>The markdown Previewer will be here</p>
          <div id="preview">
          </div>
        </div>
      </div>
  </div>
